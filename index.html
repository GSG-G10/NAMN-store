<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMN APP</title>
    <link href="./css/style.css" rel="stylesheet ">
</head>

<body>

    <header class="header">

        <nav>
            <button class="switch-seller ">Seller</button>
            <button class="switch-buyer ">buyer</button>
            <div class="div-btn-add">
                <button class="btn-add-product hide"> Add product</button>
            </div>
        </nav>

        <section class="search-bar">
            <div class="search-bar-container">
                <form name="searchForm">
                    <input class="input-search" type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    <div>
                        <label for="catagoriesFiltter">Choose a catagory:</label>
                        <select name="catagoriesFiltter" class="catagoriesFiltter" form="searchForm">
                            <option value="all">All</option>
                            <option value="fruits">fruits</option>
                            <option value="vegetables">vegetables‏</option>
                        </select>
                    </div>
                </form>

            </div>
        </section>
    </header>

    <section class="buyer">
    </section>

    <section class="seller">
        <form id="product-form" class="hide">
            <div class="name-input">
                <label for="name"> name of product </label>
                <input type="text" id="name">
            </div>
            <div class="image-input">
                <label for="image"> link of product </label>
                <input type="url" id="image">
            </div>
            <div class="price-input">
                <label for="price"> price of product $ </label>
                <input type="number" id="price">
            </div>
            <div>
                <label for="catagories">Choose a catagory:</label>
                <select name="catagories" id="catagories" form="product-form">
                    <option value="fruits">fruits</option>
                    <option value="vegetables">vegetables‏</option>

                </select>
            </div>
            <button type="button" class="btn-add">add product</button>
        </form>
    </section>

    <footer>

    </footer>
    <script src="./script/script.js "></script>
    <script src="./script/function.js "></script>

</body>

</html>
