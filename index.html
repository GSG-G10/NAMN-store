<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMN APP</title>
    <link href="./css/style.css" rel="stylesheet ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/51ca9a5e15.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">

        <nav class="nav-bar">

            <section class="nav-buttons">

                <div class="nav-buttons-container">
                    <button class="switch-seller ">Seller</button>
                    <button class="switch-buyer ">buyer</button>
                </div>
                <button class="cart"><i class="fas fa-shopping-basket"></i></button>
            </section>

            <div class="div-btn-add">
                <button class="btn-add-product hide"> Add product</button>
            </div>
        </nav>

        <section class="search-bar">
            <div class="search-bar-container">
                <h1>Nature’s Basket</h1>
                <form name="searchForm" class="searchForm">
                    <div class="search-container">
                        <input class="input-search" type="text" placeholder="Search.." name="search">
                    </div>
                    <div class="categories-container">
                        <div class="catagories">
                            <label for="catagoriesFiltter">Choose a catagory:</label>
                            <select name="catagoriesFiltter" class="catagoriesFiltter" form="searchForm">
                                <option value="all">All</option>
                                <option value="fruits">fruits</option>
                                <option value="vegetables">vegetables‏</option>
                            </select>
                        </div>
                        <div class="price-container">
                            <input class="minPrice" type="number" placeholder="Min Price" name="minPrice">
                            <input class="maxPrice" type="number" placeholder="Max Price" name="maxPrice">
                            <button class="priceSearch" type="button">
                                search by price
                            </button>
                        </div>
                    </div>
                </form>

        </section>
    </header>

    <section class="grid-list">
        <div id="grid-list">
            <button><i class="fas fa-th"></i></button>
            <button><i class="fas fa-list"></i></button>
        </div>
    </section>

    <section class="buyer">
    </section>

    <section class="seller">
        <form id="product-form" class="hide">
            <div class="name-input">
                <label for="name"> name of product </label>
                <input class="input" type="text" id="name">
            </div>
            <div class="image-input">
                <label for="image"> link of product </label>
                <input class="input" type="url" id="image">
            </div>
            <div class="price-input">
                <label for="price"> price of product $ </label>
                <input class="input" type="number" id="price">
            </div>
            <div>
                <label for="catagories">Choose a catagory:</label>
                <select class="input" name="catagories" id="catagories" form="product-form">
                    <option value="fruits">fruits</option>
                    <option value="vegetables" selected>vegetables‏</option>

                </select>
            </div>
            <button type="button" class="btn-add">add product</button>
        </form>
    </section>

    <section class="orders hide">

        <table class="ord">
            <tr class="tHeader">
                <th>Name of product</th>
                <th>Price</th>
                <th>catagory</th>
                <th>Unit.qunt</th>
                <th>Total price</th>
            </tr>
    
        
        
        
        </table>


    </section>

    <footer class="footer">

    </footer>
    <script src="./script/script.js "></script>
    <script src="./script/function.js "></script>


</body>

</html>
